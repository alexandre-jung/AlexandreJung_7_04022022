<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Favicons generated by faviconit.com -->
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="icon" sizes="16x16 32x32 64x64" href="/assets/favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="196x196" href="/assets/favicon/favicon-192.png" />
    <link rel="icon" type="image/png" sizes="160x160" href="/assets/favicon/favicon-160.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/favicon/favicon-64.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16.png" />
    <link rel="apple-touch-icon" href="/assets/favicon/favicon-57.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/favicon-114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon/favicon-72.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/favicon-144.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon/favicon-60.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/favicon-120.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/favicon-76.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/favicon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/favicon-180.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/assets/favicon/favicon-144.png" />
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml" />
  </head>
  <body>
    <main class="container">
      <header>
        <img src="/assets/img/logo.svg" alt="" />
        <h1>Les petits plats</h1>
      </header>

      <form class="search" id="main-search">
        <input type="text" name="search" class="search-input" id="search-input" placeholder="Rechercher une recette" />
        <label for="search-input">
          <span class="sr-only">Rechercher une recette</span>
          <img class="search-icon" src="/assets/img/magnifying-glass.svg" alt="" />
        </label>
      </form>

      <div id="filters" class="filters">
        <button id="clear-filters" class="btn btn-gray">Effacer</button>

        <template id="filter-template">
          <div x:class="class" x:handle="filter">
            <span x:text="label" x:data-key="key" class="filter-label"></span>
            <button class="btn remove">
              <img x:handle="removeHandle" src="/assets/img/clear.svg" alt="Remove" />
            </button>
          </div>
        </template>
      </div>

      <div class="dropdown dropdown-blue" id="ingredients-dropdown">
        <div class="dropdown-search">
          <input
            size="12"
            class="dropdown-search-input"
            type="text"
            id="ingredient-search-input"
            placeholder="Rechercher un ingrédient"
            value="Ingrédients"
          />
          <button class="btn">
            <img src="/assets/img/arrow-down.svg" alt="" />
          </button>
        </div>
        <div class="list"></div>
      </div>

      <div class="dropdown dropdown-green" id="appliances-dropdown">
        <div class="dropdown-search">
          <input
            size="12"
            class="dropdown-search-input"
            type="text"
            id="appliance-search-input"
            placeholder="Rechercher un appareil"
            value="Appareils"
          />
          <button class="btn">
            <img src="/assets/img/arrow-down.svg" alt="" />
          </button>
        </div>
        <div class="list"></div>
      </div>

      <div class="dropdown dropdown-red" id="utensils-dropdown">
        <div class="dropdown-search">
          <input
            size="12"
            class="dropdown-search-input"
            type="text"
            id="utensils-search-input"
            placeholder="Rechercher un ustensile"
            value="Ustensiles"
          />
          <button class="btn">
            <img src="/assets/img/arrow-down.svg" alt="" />
          </button>
        </div>
        <div class="list"></div>
      </div>

      <template id="dropdown-item-template">
        <span class="item" x:text="label" x:data-key="key" x:handle="handle" x:title="label"></span>
      </template>

      <div id="recipes" class="recipes"></div>

      <template id="recipe-template">
        <div class="recipe">
          <div class="recipe-body">
            <div class="recipe-header">
              <h2 x:text="name"></h2>
              <div class="recipe-time">
                <img src="/assets/img/stopwatch.svg" alt="" />
                <span class="recipe-time-value" x:text="time"></span>
              </div>
            </div>
            <div class="recipe-description">
              <div class="recipe-ingredients" x:handle="ingredientsHandle"></div>
              <div class="recipe-steps">
                <div class="line-clamp" x:text="description"></div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <template id="recipe-ingredient-template">
        <span class="ingredient" x:handle="handle">
          <span class="ingredient-name" x:text="ingredient"></span>
          <span class="ingredient-quantity" x:text="quantity"></span>
        </span>
      </template>
    </main>

    <script type="module" src="/index.js"></script>
  </body>
</html>
